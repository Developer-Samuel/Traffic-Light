<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="traffic-light">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="segments-list">
            <div class="display">
                <div class="segment a active" id="segment-a"></div>
                <div class="segment b" id="segment-b"></div>
                <div class="segment c active" id="segment-c"></div>
                <div class="segment d active" id="segment-d"></div>
                <div class="segment e" id="segment-e"></div>
                <div class="segment f active" id="segment-f"></div>
                <div class="segment g active" id="segment-g"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
